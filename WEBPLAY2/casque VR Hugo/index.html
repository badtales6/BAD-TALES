<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Artificial Hell</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>

        }

<body>
    
    <!-- partial:index.partial.html -->
    <div class="container">
        <video class="input_video"></video>
        <canvas class="output_canvas" width="1920px" height="1080px"></canvas>

            <div class="spinner"></div>
            <div class="message">

            </div>
        </div>


    </div>
    <div class="control-panel">
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

    <video class="backgroundvid" autoplay loop muted>
        <source src="backgroundvid.mp4" type="video/mp4">
      </video>

    <div class="music">
    <audio autoplay muted>
        <source src="artificialhell.mp3" type="audio/mpeg">
      </audio>
    </div>
